<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissor</h1>
    <div class="imgHold">
        <div class="userImg"><p>User</p></div>
    <h2 class="versus">VS</h2>
    <div class="computerImg"><span>Computer</span></div>
    </div>
    
    <div class="score">
        <div class="humanClass">Human score <span class="human">0</span></div>
        <div class="compClass">Computer score  <span class="comp">0</span></div>
    </div>
    <div class="results"></div>
    <div class="btnContainer">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissor">Scissor</button>
    </div>

    
</body>
</html>
